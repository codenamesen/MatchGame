<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="resources/images/favicon.png" type="image/x.png"/>
  <title>Match Game</title>
  <!--<link rel="stylesheet" type="text/css" href="/resources/css/reset.css"/>-->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700,900" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>
<body>
  <div class="container">
    <!--______________This div is for game instructions__________________-->
    <div class="row">
      <div class="col-md-3 col-xs-12">
        <h1>Match Game</h1>
        <h4>Rules</h4>
        <p>Click on card to reveal the number on the other side. Click on a second card to try and find a match to the first. If you succeed, the pair will be removed from the play. If not, try again!</p>
        <h4>How to Win</h4>
        <p>You win when all pairs have been found.</p>
      </div>

      <div class="col-md-9 col-xs-12" id="game">
      </div>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/match-game.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</body>
</html>
